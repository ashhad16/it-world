<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

   <title>It-World</title>
  </head>
  <body>
    

    


    <div class="container content">
      <div class="row align-items-center content">

        <div class="col-12 text-center">
        <button type="button" class="btn btn-primary px-4 py-3" data-toggle="modal" data-target="#exampleModalCenter">
          Confirm?
        </button>
      </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-0">
          <div class="modal-body bg-image overlay" style="background-image: url('assets/img/Logo-d.jpg');">

            <div class="line px-3 to-front">
              <div class="row align-items-center">
                <div class="col logo">
                  <a href="#"><img src="assets/img/Logo.jpg" alt="Image" class="img-fluid"></a>
                </div>
                <div class="col-md-8 text-center">
                  <h2>Exclusive Offer</h2>
                </div>
                <div class="col text-right">
                  <a href="#" class="close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><span class="icon-close2"></span></span>
                  </a>
                </div>
              </div>
            </div>
            <div class="p-4 to-front">
              <div class="text-center">
                <h3>Get a Quate</h3>
                <p class="mb-4">All their equipment and instruments are alive. The sky was cloudless and of a deep dark blue. </p>
                <form action="index.html" class="d-flex mb-4">
                  <input type="email" class="form-control mr-3" placeholder="Enter your email address">
                  <input type="submit" class="btn btn-primary" value="Subscribe">
                </form>
                <p class="mb-0 cancel"><a href="index.html" data-dismiss="modal">Maybe later</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
